<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="amazon.jpg" alt="fb">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div id="social">
            <a href="#">
                <img src="facebook.png" alt="fb" class="socialLogo">
            </a>
            <a href="#">
                <img src="insta.png" alt="fb" class="socialLogo">
            </a>
            <a href="#">
                <img src="youtube1.png" alt="fb" class="socialLogo">
            </a>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="amazonelectronic.jpg" alt="Banner">
        </section>

        <section class="products">
            <div class="product">
                <img src="amazonFrame.jpg" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product">
                <img src="amazonunclaimed.jpg" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product">
                <img src="amazon-watch.jpg" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div class="product">
                <img src="amazonhotsale.jpg" alt="Product 4">
                <p>Product 4</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Amazon</p>
    </footer>
</body>
</html>
